imports:
    - path: ../template/vm-beta-template.jinja
    - path: ../template/service-account-beta-template.jinja
    
resources:
- name: sample3-instance
  type: ../template/vm-beta-template.jinja
  properties:
    machineType: f1-micro
    zone: asia-northeast1-a

# サービスアカウント
- name: sample3-instance-service
  type: service-account-beta-template.jinja
  properties:
    displayName: sample3
    accountIdSuffix: sample3