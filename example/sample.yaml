resources:
- name: vm-instance
  type: compute.v1.instance
  properties:
    zone: asia-northeast1-b
    machineType: https://www.googleapis.com/compute/v1/projects/new-develop/zones/asia-northeast1-b/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/new-develop/global/networks/default
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT